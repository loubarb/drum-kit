<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>


  <div class="keys">
    <div class="key" code="KeyA">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" code="KeyS">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key" code="KeyD">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" code="KeyF">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" code="KeyG">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" code="KeyH">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" code="KeyJ">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key" code="KeyK">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" code="KeyL">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio code="KeyA" src="sounds/clap.wav" id="clap"></audio>
  <audio code="KeyS" src="sounds/hihat.wav" id="hihat"></audio>
  <audio code="KeyD" src="sounds/kick.wav" id="kick"></audio>
  <audio code="KeyF" src="sounds/openhat.wav" id="openhat"></audio>
  <audio code="KeyG" src="sounds/boom.wav" id="boom"></audio>
  <audio code="KeyH" src="sounds/ride.wav" id="ride"></audio>
  <audio code="KeyJ" src="sounds/snare.wav" id="snare"></audio>
  <audio code="KeyK" src="sounds/tom.wav" id="tom"></audio>
  <audio code="KeyL" src="sounds/tink.wav" id="tink"></audio>



</body>
</html>
